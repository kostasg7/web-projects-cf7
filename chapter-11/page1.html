        <input type="text" class="w-5/6 bg-gray-200 pl-3" placeholder="AKMKA.pdf">

      </div>
      <div class="w-1/2 flex justify-center">
        <button class="py-0.5 px-5 bg-blue-500 text-white rounded-md">Προβολή</button>
        <input type="text" class="w-5/6 bg-gray-200 pl-3" placeholder="ΤΑΥΤΟΤΗΤΑ.pdf">
        <button class="flex items-center px-2 border border-solid border-red-500 text-red-500">x</button>
      </div>

        <label for="choice" class="text-sm">Εκπλήρωση Στρατιωτικών Υποχρεώσεων ή Νόμιμη Απαλλαγή από αυτές</label>
