<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Αίτηση Συμμετοχής</h1>
    <h2>Προσωπικά Στοιχεία</h2>
    <form>
        <div>
            <label for="name">Όνομα:</label>
            <input type="text" id="name" name="name">
            <label for="lastname">Επώνυμο:</label>
            <input type="text" id="lastname" name="lastname">
            <label for="fathersname">Πατρώνυμο:</label>
            <input type="text" id="fathersname" name="fathersname">
        </div>
        <h2>Στοιχεία Κατοικίας</h2>
        <div>
            <label for="address">Διεύθυνση Κατοικίας:</label>
            <input type="text" id="address" name="address">
            <label for="streetno">Αριθμός:</label>
            <input type="number" id="streetno" name="streetno">
            <label for="postcode">ΤΚ:</label>
            <input type="number" id="postcode" name="postcode">
        </div>
        <h2>Στοιχεία Επικοινωνίας</h2>
        <div>
            <label for="telephone">Τηλέφωνο:</label>
            <input type="tel" id="telephone" name="telephone">
            <label for="telnumber">Αριθμός:</label>
            <input type="tel" id="telnumber" name="telnumber">
        </div>
        <br>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
