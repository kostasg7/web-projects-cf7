<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSIS</title>
    <link rel="stylesheet" href="./css/12-exercize1.css">
</head>
<body>
    <div class="container shadow">
        <div class="flex">
            <div>
                <img src="../images/gsis_logo.png" alt="GSIS" class="gsis-logo">
            </div>
            <div>
                <img src="../images/logo_el.png" alt="GSIS" class="second-logo">
            </div>
        </div>
        <div class="title">
            <p>Αυθεντικοποίηση Χρήστη</p>
        </div>
        <div class="top">
            <p class="instruct bold">Σύνδεση</p>
            <p class="instruct">Παρακαλώ εισάγετε τους κωδικούς στο <span class="text-bold">Taxisnet</span> για να συνδεθείτε.</p>
        </div>
        <div class="user-class upper-padding">
            <p class="text-bold bot-padding">Χρήστης:</p>
            <input class="border-class" type="text" name="username" id="username" autofocus required>
        </div>
        <div class="user-class">
            <p class="text-bold bot-padding">Κωδικός:</p>
            <input class="border-class" type="text" name="username" id="username">
        </div>
        <div class="user-class pad">
            <input class="form-btn" type="submit" value="Σύνδεση">
        </div>
        <div class="middle pad">
            <a href="" class="link-cl">Κέντρο Διαλειτουργικότητας (ΚΕ.Δ) Υπουργείου Ψηφιακής Διακυβέρνησης</a>
        </div>
    </div>
</body>
</html>
